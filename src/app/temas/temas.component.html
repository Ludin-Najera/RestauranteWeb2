<div class="col-md-4" >
  <br>
    <div class="card card-container text-center">
      
      <div class="form-group">
        <br>
        <h1>Cambiar Tema</h1>
      </div>
      
        <div class="form-group">

          <select type="text" [(ngModel)]="temas.url" name='estado' placeholder="Estados" required="required" >
            <option value="" selected="selected">- Seleccionar -</option>  
            <option value="https://bootswatch.com/4/lux/bootstrap.min.css">Lux</option> 
            <option value="https://bootswatch.com/4/sketchy/bootstrap.min.css">Sketchy</option> 
          </select>

                    
        </div>

        <div class="form-group">
          <p>
            <input type="submit" (click)="editar()" value="Aceptar">
          </p>
        </div>
        
      
  
      
    </div>
  </div>
