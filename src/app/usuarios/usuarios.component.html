<html>

    

<div style="text-align:center;">

    <h1>Usuarios</h1>
    <br>    
    
    
    
    
    <table style="background-color:#C0C0C0;" class="table" border="3">
        <thead class="thead-dark">
            
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Usuario</th>
            <th scope="col">Fecha de Creacion</th>
            <th scope="col">Fecha de Modificacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuarios of usuarios">
            <th scope="row">{{usuarios.id}}</th>
            <td>{{usuarios.username}}</td>
            <td>{{usuarios.createdAt}}</td>
            <td>{{usuarios.updatedAt}}</td>
            <!--<td><a [routerLink]="['/crudempleados', empleados.idempleados]" class="btn btn-info btn-block">Editar</a></td>
            <td><a [routerLink]="['/detalleempleados', empleados.idempleados]" class="btn btn-primary btn-success">-   Ir   -</a></td>-->
          </tr>
        </tbody>
      </table>
    
    
    </div>
