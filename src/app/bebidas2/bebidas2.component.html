
    
<div class="col-md-2" *ngFor="let bebidas of bebidas">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{bebidas.nombre}}
        
        <button class="btn btn-danger" (click)=eliminarbebidas(bebidas.idbebidas)>Eliminar</button>
        </div>
        
        <img style="height: 150px; width: 100%; display: block;" src="https://michollo.com/wp-content/uploads/2019/04/IMAGEN-PARA-CANALES-17-1024x865.jpg" class="card-img-top">
        
    <div class="card-body">
        <a>Precio Q</a><p>{{bebidas.precio}}</p>
        <a [routerLink]="['/editar_bebidas', bebidas.idbebidas]" class="btn btn-info btn-block">Editar Bebidas</a>
        <a [routerLink]="['/admin']" class="btn btn-link btn-block">Cancelar</a>
    </div>

    </div>

</div>
